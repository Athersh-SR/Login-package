<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novel X | Login</title>
  <link rel="stylesheet" href="./assets/css/template_1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <section class="login_container d-flex justify-content-center align-items-center h-100">
    <div class="leftside">
      <img class="login_container__img_1" src="./assets/img/illustration_1.svg" alt="image">
      <img class="login_container__img_2" src="./assets/img/illustration_2.png" alt="image">

      <div class="template_3_ct">
        <i class="fa-solid fa-snowflake mb-2"></i>
        <h1 class="template_3_tle">Welcome Back!</h1>
        <p class="template_3_desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab delectus harum cupiditate aspernatur<br> ipsa corrupti magni, velit quaerat quis quod?</p>
      </div>
    </div>
    <div class="rightside flex-column d-flex justify-content-center align-items-center">
      <div class="login__heading">
        <h1 id="Nx">Novelx</h1>
      </div>
      <form id="loginForm">
        <div class="social-login template_2_sl">
          <div class="social-buttons">
            <div onclick="location.href='https://www.facebook.com/login/'" class="social-button facebook"><i class="fab fa-facebook-f"></i></div>
            <div onclick="location.href='https://x.com/i/flow/login'" class="social-button twitter"><i class="fab fa-twitter"></i></div>
            <div class="social-button linkedin"><i class="fab fa-linkedin-in"></i></div>
          </div>
        </div>
        <div class="template_2_sp">
          <div class="separator">
          <div class="line"></div>
          <span>OR</span>
          <div class="line"></div>
        </div>
      </div>
        <div class="form-group email_group">
          <input type="email" name="email" id="user_email" placeholder="Email Address">
          <span id="email-error"></span>
        </div>
        <div class="form-group mt-2 password_group">
          <input type="password" name="password" id="user_pass" placeholder="Password" minLength="5" maxLength="10" >
          <span id="password-error"></span>
          <i class="fa-regular fa-eye-slash" id="pass_icon"></i>
        </div>
        <button type="submit" id="loginBtn" class="text-center mt-3">Log in</button>
        <div class="template_1_fm">
         <div class="form__menus d-flex justify-content-between mt-3">
            <a href="" target="_blank">Forgotten account?</a>
            <a href="" target="_blank">Create an Account</a>
          </div>
        </div>
        <div class="template_1_sp">
            <div class="separator">
            <div class="line"></div>
            <span>OR</span>
            <div class="line"></div>
          </div>
        </div>
        <div class="social-login template_1_sl">
          <div class="social-buttons">
            <div onclick="location.href='https://www.facebook.com/login/'" class="social-button facebook"><i class="fab fa-facebook-f"></i></div>
            <div onclick="location.href='https://x.com/i/flow/login'" class="social-button twitter"><i class="fab fa-twitter"></i></div>
            <div class="social-button linkedin"><i class="fab fa-linkedin-in"></i></div>
          </div>
        </div>
      </form>
      <div class="dropdown template-switcher position-absolute top-0 end-0 m-3">
        <button class="btn btn-primary " type="button" id="templateBtn" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fa-solid fa-palette"></i>
        </button>
        <ul class="dropdown-menu animate-dropdown d-none" aria-labelledby="templateBtn" id="templateOptions">
          <li><a data-template="template_1.css" class="dropdown-item" href="#">Theme 1</a></li>
          <li><a data-template="template_2.css" class="dropdown-item" href="#">Theme 2</a></li>
          <li><a data-template="template_3.css" class="dropdown-item" href="#">Theme 3</a></li>
        </ul>
      </div>    
    </div>
  </section>

<script src="./assets/js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  
</body>

</html>
